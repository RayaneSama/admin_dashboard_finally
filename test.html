<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="timer">00:00:00</div>
    <script>
        const date1 = new Date("2024-03-27");
        const date2 = new Date("2024-05-16");

        if (date1 < date2) {
            console.log("2024-03-27 is earlier than 2024-05-16");
        } else if (date1 > date2) {
            console.log("2024-03-27 is later than 2024-05-16");
        } else {
            console.log("Both dates are equal");
        }

    </script>
</body>

</html>
